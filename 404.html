<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Filoxenia Moments">
    <meta name="author" content="Filoxenia Moments">
    
    <title>Page Not Found | Filoxenia Moments</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <style>
        .error-section {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }
        
        .error-description {
            max-width: 600px;
            margin: 0 auto 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden font-serif-sans">
        <div class="layout-container flex h-full grow flex-col">
            <div id="header-placeholder"></div>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <!-- Main Content -->
                    <main>
                        <section class="error-section">
                            <h1 class="error-code">404</h1>
                            <h2 class="error-title">Page Not Found</h2>
                            <p class="error-description">
                                The page you are looking for might have been removed, had its name changed, 
                                or is temporarily unavailable.
                            </p>
                            <div class="error-actions">
                                <a href="index.html" class="btn btn-primary">Return Home</a>
                                <a href="contact.html" class="btn btn-outline">Contact Us</a>
                            </div>
                        </section>
                    </main>
                </div>
            </div>
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/template.js"></script>
</body>
</html>
