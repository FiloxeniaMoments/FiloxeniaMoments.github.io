  <body>
    <div class="layout-root">
      <div class="layout-container">
        <div id="header-placeholder"></div>
        <div class="layout-content-wrapper">
          <div class="layout-content">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="heading-section text-4xl" data-translate="contact_us_page_title">Contact Us</p>
                <p class="text-muted" data-translate="contact_us_page_description">
                  We'd love to hear from you. Whether you have a question about our services, need a quote, or just want to chat about your event, please reach out.
                </p>
              </div>
            </div>
            <form id="custom-form" action="https://hook.eu2.make.com/wpfwzgvf3psr7jtoa7f26g3x4x4lg8dd" method="POST">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-accent text-base font-medium leading-normal pb-2" data-translate="name_label">Name</p>
                  <input
                    name="name"
                    placeholder="Enter your name"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-muted focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] h-14 placeholder:text-muted p-[15px] text-base font-normal leading-normal"
                    value=""
                    data-translate-placeholder="name_placeholder"
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-accent text-base font-medium leading-normal pb-2" data-translate="email_label">Email</p>
                  <input
                    name="email"
                    type="email"
                    placeholder="Enter your email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-muted focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] h-14 placeholder:text-muted p-[15px] text-base font-normal leading-normal"
                    value=""
                    data-translate-placeholder="email_placeholder"
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-accent text-base font-medium leading-normal pb-2" data-translate="phone_number_label">Phone Number</p>
                  <input
                    name="phone"
                    placeholder="Enter your phone number"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-muted focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] h-14 placeholder:text-muted p-[15px] text-base font-normal leading-normal"
                    value=""
                    data-translate-placeholder="phone_number_placeholder"
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-accent text-base font-medium leading-normal pb-2" data-translate="message_label">Message</p>
                  <textarea
                    name="message"
                    placeholder="Enter your message"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-muted focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] min-h-36 placeholder:text-muted p-[15px] text-base font-normal leading-normal"
                    data-translate-placeholder="message_placeholder"
                  ></textarea>
                </label>
              </div>
              <div class="flex px-4 py-3 justify-start">
                <button type="submit" class="primary-button h-10 rounded-lg text-sm">
                  <span class="truncate" data-translate="submit_button">Submit</span>
                </button>
              </div>
            </form>
            <div id="form-response" class="p-4" style="display: none;"></div>
              
            <h3 class="text-accent text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4" data-translate="contact_information_title">
              Contact Information
            </h3>
            <p class="text-base font-normal leading-normal pb-3 pt-1 px-4 text-muted" data-translate="contact_email">Email: filoxeniamoments@gmail.com</p>
            <p class="text-base font-normal leading-normal pb-3 pt-1 px-4 text-muted" data-translate="contact_phone">Phone: +30 693 159 5474</p>
            <div class="flex px-4 py-3">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12437.98634563813!2d24.3069168!3d40.8355411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14aed5a498a4d46b%3A0x7d6c63a43644558!2sNea%20Peramos%20640%2007%2C%20Greece!5e0!3m2!1sen!2sus!4v1678886055589!5m2!1sen!2sus"
                class="w-full aspect-video rounded-lg"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
