<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="css/home.css" />
    <title>Filoxenia Moments | Contact Us</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden font-serif-sans">
      <div class="layout-container flex h-full grow flex-col">
        <div id="header-placeholder"></div>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#caa810] tracking-light text-[32px] font-bold leading-tight" data-translate="contact_us_page_title">Contact Us</p>
                <p class="text-[#888063] text-sm font-normal leading-normal" data-translate="contact_us_page_description">
                  We'd love to hear from you. Whether you have a question about our services, need a quote, or just want to chat about your event, please reach out.
                </p>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#caa810] text-base font-medium leading-normal pb-2" data-translate="name_label">Name</p>
                <input
                  placeholder="Enter your name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181611] focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] h-14 placeholder:text-[#888063] p-[15px] text-base font-normal leading-normal"
                  value=""
                  data-translate-placeholder="name_placeholder"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#caa810] text-base font-medium leading-normal pb-2" data-translate="email_label">Email</p>
                <input
                  placeholder="Enter your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181611] focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] h-14 placeholder:text-[#888063] p-[15px] text-base font-normal leading-normal"
                  value=""
                  data-translate-placeholder="email_placeholder"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#caa810] text-base font-medium leading-normal pb-2" data-translate="phone_number_label">Phone Number</p>
                <input
                  placeholder="Enter your phone number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181611] focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] h-14 placeholder:text-[#888063] p-[15px] text-base font-normal leading-normal"
                  value=""
                  data-translate-placeholder="phone_number_placeholder"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#caa810] text-base font-medium leading-normal pb-2" data-translate="message_label">Message</p>
                <textarea
                  placeholder="Enter your message"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181611] focus:outline-0 focus:ring-0 border border-[#e5e3dc] bg-white focus:border-[#e5e3dc] min-h-36 placeholder:text-[#888063] p-[15px] text-base font-normal leading-normal"
                  data-translate-placeholder="message_placeholder"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#c59f15] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate" data-translate="submit_button">Submit</span>
              </button>
            </div>
            <h3 class="text-[#caa810] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4" data-translate="contact_information_title">
              Contact Information
            </h3>
            <p class="text-[#181611] text-base font-normal leading-normal pb-3 pt-1 px-4" data-translate="contact_email">Email: filoxeniamoments@gmail.com</p>
            <p class="text-[#181611] text-base font-normal leading-normal pb-3 pt-1 px-4" data-translate="contact_phone">Phone: (555) 123-4567</p>
            <div class="flex px-4 py-3">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12437.98634563813!2d24.3069168!3d40.8355411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14aed5a498a4d46b%3A0x7d6c63a43644558!2sNea%20Peramos%20640%2007%2C%20Greece!5e0!3m2!1sen!2sus!4v1678886055589!5m2!1sen!2sus"
                class="w-full aspect-video rounded-lg"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
        <div id="footer-placeholder"></div>
      </div>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/template.js"></script>
  </body>
</html>
